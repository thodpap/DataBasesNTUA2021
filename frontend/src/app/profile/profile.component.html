<div class="container">
    <div class="row text-center">
        <h3>Profile Data</h3>
    </div>
    <div class="card text-center" style="width: 50%; margin-left: 25%;">
        <div class="card-body">
            <form [formGroup]="profileForm" (ngSubmit)="onSave()" class="text center">
                <div class="row text-center form-group" style="margin-bottom: 8px;">
                 <label for="firstName">First Name</label> 
                 <input type="text" id="firstName" formControlName="firstName" style="text-align: center;">
                </div>
                <div class="row text-center form-group" style="margin-bottom: 8px;">
                 <label for="lastName">Last Name</label> 
                 <input type="text" id="lastName" formControlName="lastName" style="text-align: center;">
                </div>
                <div class="row text-center form-group" style="margin-bottom: 8px;">
                 <label for="email">Email</label> 
                 <input type="email" id="email" formControlName="email" style="text-align: center;">
                </div>
                <div class="row text-center form-group" style="margin-bottom: 8px;">
                 <label for="number">Phone Number</label> 
                 <input type="text" id="number" formControlName="number" style="text-align: center;">
                </div>           
                <div class="row text-center form-group" style="margin-bottom: 8px;">
                 <label for="password">New Password</label> 
                 <input type="password" id="password" formControlName="password" style="text-align: center;">
                </div> 
                <button class="button btn-success text-center" type="submit">Save it</button>
             </form>
        </div>
    </div> 
</div>
